<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>Counter Project</h1>
    <p>My counter project:</p>
    <p>Click on the buttons to see what happens!</p>
    <div id="counter"><!-- id in CSS stylesheet -->
        <button name="decrement" onclick="decrement()"> - </button> 
        <!-- onclick selector calls the function inside the JS file when the user clicks on the element 'button' -->
        <span id="currentNumber"> 0 </span>
        <button name="increment" onclick="increment()"> + </button>
    </div>
    <script src="assets/js/script.js"></script>
    <!-- now the script tag comes here -->
    <!-- because we need to load it after these elements, not before-->
</body>
</html>
